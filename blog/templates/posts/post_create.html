{% extends 'base.html' %}

{% block title %}Create Post - My Website{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post_list' %}">Back to List</a>
{% endblock %}
